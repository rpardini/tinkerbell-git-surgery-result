queue_rules:
  - name: default
    queue_conditions:
      - base=main
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - check-success=DCO
      - check-success=validation
      - check-success=build-binaries (tink-agent, cross-compile-agent, tink-agent-binaries)
      - check-success=build-binaries (tinkerbell, cross-compile, tinkerbell-binaries)
      - label!=do-not-merge
      - label=ready-to-merge
    merge_conditions:
      # Conditions to get out of the queue (= merged)
      - check-success=DCO
      - check-success=validation
      - check-success=build-binaries (tink-agent, cross-compile-agent, tink-agent-binaries)
      - check-success=build-binaries (tinkerbell, cross-compile, tinkerbell-binaries)
    merge_method: merge
    branch_protection_injection_mode: none
    commit_message_template: |
      {{ title }} (#{{ number }})

      {{ body }}

pull_request_rules:
  - name: refactored queue action rule
    conditions: []
    actions:
      queue:
