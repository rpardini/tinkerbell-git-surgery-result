pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - base=master
      - "#approved-reviews-by>=1"
      - label=ready-to-merge
      - label!=hold-off-merging
      - status-success=CI / build
    actions:
      merge:
        method: rebase
        commit_message: title+body
        strict: smart+fastpath
