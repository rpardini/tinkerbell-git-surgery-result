{{- if .Values.rufio.deploy }}
# permissions for end users to edit tasks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: task-editor-role
rules:
- apiGroups:
  - bmc.tinkerbell.org
  resources:
  - tasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bmc.tinkerbell.org
  resources:
  - tasks/status
  verbs:
  - get
{{- end }}
