{{- if .Values.rufio.deploy }}
# permissions for end users to view jobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-viewer-role
rules:
- apiGroups:
  - bmc.tinkerbell.org
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bmc.tinkerbell.org
  resources:
  - jobs/status
  verbs:
  - get
{{- end }}
